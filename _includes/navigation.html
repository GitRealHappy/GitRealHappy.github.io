<nav class="main-nav" role="navigation" aria-label="Main navigation">
  <div class="nav-container">
    <!-- Logo -->
    <a href="{{ '/' | relative_url }}" class="logo-link" aria-label="Home">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }}" class="logo">
    </a>

    <!-- Mobile menu button -->
    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
      <span class="nav-toggle-bar"></span>
    </button>

    <!-- Navigation links -->
    <ul class="nav-links">
      {% for item in site.data.navigation.main %}
        <li class="nav-item">
          <a href="{{ item.url | relative_url }}" 
             class="nav-link{% if page.url == item.url %} nav-link--active{% endif %}"
             {% if item.url contains 'http' %}target="_blank" rel="noopener"{% endif %}>
            {{ item.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
