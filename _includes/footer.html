<footer class="site-footer" role="contentinfo">
  <div class="footer-container">
    <div class="footer-content">
      <!-- Contact Information -->
      <div class="footer-section">
        <h3 class="footer-title">Get In Touch</h3>
        <p class="footer-text">
          Contact us: 
          <a href="mailto:{{ site.author.email }}" class="footer-link">
            {{ site.author.email }}
          </a>
        </p>
      </div>

      <!-- Social Links -->
      <div class="footer-section">
        <h3 class="footer-title">Follow Us</h3>
        <div class="social-links">
          {% for social in site.data.navigation.social %}
            <a href="{{ social.url }}" 
               class="social-link" 
               aria-label="{{ social.name }}"
               target="_blank" 
               rel="noopener">
              <i class="{{ social.icon }}" aria-hidden="true"></i>
            </a>
          {% endfor %}
        </div>
      </div>

      <!-- Additional Links -->
      <div class="footer-section">
        <h3 class="footer-title">Info</h3>
        <ul class="footer-links">
          {% for item in site.data.navigation.footer %}
            <li>
              <a href="{{ item.url | relative_url }}" class="footer-link">
                {{ item.name }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <!-- Copyright -->
    <div class="footer-bottom">
      <p class="copyright">
        &copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.
      </p>
    </div>
  </div>
</footer>

<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
